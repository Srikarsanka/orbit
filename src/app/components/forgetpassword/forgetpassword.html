<div class="fp-wrapper">

      <!-- LEFT — Form Section -->
      <div class="fp-left">

            <h1 class="brand"><i class="fas fa-satellite"></i> Orbit</h1>

            <div class="fp-steps">
                  <div [class.active]="showEmail">1</div>
                  <div [class.active]="showOtp">2</div>
                  <div [class.active]="showNewPassword">3</div>
            </div>

            <!-- Email -->
            <div class="fp-card slide" *ngIf="showEmail">
                  <h2><i class="fas fa-unlock-alt"></i> Forgot Password</h2>
                  <div class="input-wrapper">
                        <i class="fas fa-envelope icon"></i>
                        <input type="email" [(ngModel)]="email" placeholder="Email Address" />
                  </div>
                  <button class="fp-btn" (click)="sendOtp()">
                        <i class="fas fa-paper-plane"></i> Send OTP
                  </button>
                  <p class="fp-error" *ngIf="error">{{ error }}</p>
                  <p class="fp-success" *ngIf="success">{{ success }}</p>
            </div>

            <!-- OTP -->
            <div class="fp-card slide" *ngIf="showOtp">
                  <h2><i class="fas fa-key"></i> Verify OTP</h2>
                  <div class="input-wrapper">
                        <i class="fas fa-hashtag icon"></i>
                        <input type="text" [(ngModel)]="otp" placeholder="Enter OTP" maxlength="6" />
                  </div>
                  <button class="fp-btn" (click)="verifyOtp()">
                        <i class="fas fa-check-circle"></i> Verify OTP
                  </button>

                  <div class="timer-row">
                        <span *ngIf="!canResend">Resend in {{ timer }}s</span>
                        <button class="resend-btn" *ngIf="canResend" (click)="resendOtp()">
                              <i class="fas fa-redo"></i> Resend OTP
                        </button>
                  </div>

                  <p class="fp-error" *ngIf="error">{{ error }}</p>
                  <p class="fp-success" *ngIf="success">{{ success }}</p>
            </div>

            <!-- Reset Password -->
            <div class="fp-card slide" *ngIf="showNewPassword">
                  <h2><i class="fas fa-shield-alt"></i> Reset Password</h2>
                  <div class="input-wrapper">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" [(ngModel)]="newPassword" placeholder="New Password" />
                  </div>

                  <div class="input-wrapper">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" [(ngModel)]="confirmPassword" placeholder="Confirm Password" />
                  </div>

                  <button class="fp-btn" (click)="resetPassword()">
                        <i class="fas fa-save"></i> Reset Password
                  </button>

                  <p class="fp-error" *ngIf="error">{{ error }}</p>
                  <p class="fp-success" *ngIf="success">{{ success }}</p>
            </div>

      </div>

      <!-- RIGHT — Content Section -->
      <div class="fp-right">
            <h1>Secure Password Recovery</h1>
            <p>We use multi-layer verification to protect your privacy and identity.</p>

            <img src="https://cdni.iconscout.com/illustration/premium/thumb/safe-password-5525065-4648425.png"
                  class="illustration" />
      </div>

</div>
